server {
    listen 80;
    server_name idsg.site www.idsg.site;
    
    # Let's Encrypt验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 重定向所有HTTP请求到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

server {
    listen 443 ssl http2;
    server_name idsg.site www.idsg.site;
    
    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/idsg.site/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/idsg.site/privkey.pem;
    
    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # 安全头
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options DENY always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # 根目录配置
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # 静态文件缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # 数据库文件访问
    location /news.db {
        alias /app/public/news.db;
        add_header Content-Type application/x-sqlite3;
        add_header Content-Disposition "attachment; filename=news.db";
    }
    
    # JSON数据文件访问
    location /data/news.json {
        alias /app/public/news.json;
        add_header Content-Type application/json;
        add_header Access-Control-Allow-Origin *;
    }
    
    # 主应用路由
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # 禁止访问敏感文件
    location ~ /\.(ht|git|env) {
        deny all;
        return 404;
    }
    
    # 错误页面
    error_page 404 /index.html;
    error_page 500 502 503 504 /index.html;
    
    # 日志配置
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}